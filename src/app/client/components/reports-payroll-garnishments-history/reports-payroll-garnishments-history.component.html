<div class="row reports-garnishments-history">
  <div class="col-12" *ngIf="displayReport">
      <div class="custom-grid mb-0">
        <div class="row mb-0">
          <div class="col-12 align-self-center">
            <div class="float-right custom-margin-bottom-dropdown">
              <button type="button" class="btn btn-link btn-link-icon p-0 mr-2"
                      (click)="requestedFunction('print')">
                <span class="icon icon-pint"></span>
                <span>PRINT</span>
              </button>
              <div ngbDropdown class="d-inline-block custom-dropdown" placement="bottom-right">
                  <button class="btn btn-light" id="downloadDD" ngbDropdownToggle>
                      <span>Download
                          <i class="icon icon-shape"></i>
                      </span>
                  </button>
                  <div ngbDropdownMenu aria-labelledby="Download">
                    <button type="button" class="dropdown-item" *ngFor="let item of dropdownOptions[0].items" (click)="selectedDownloadOption(item); downloadDD.close()">{{item.name}}</button>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row custom-grid-padding">
          <div class="col-lg-12">
            <dx-data-grid id="gridContainer"
              class="historical-grid pair-row-color-gray-100"
              [dataSource]="historyData"
              [columnAutoWidth]="true"
              >
              <dxo-paging [enabled]="false"></dxo-paging>
              <dxi-column dataField="voucherNumber" caption="Voucher Number" [allowSorting]="false"></dxi-column>
              <dxi-column dataField="voucherDate" caption="Voucher Date" [allowSorting]="false"></dxi-column>
              <dxi-column dataField="voucherDue" caption="Voucher Due" [allowSorting]="false"></dxi-column>
              <dxi-column dataField="payeeId"  caption="Payee ID" [allowSorting]="false"></dxi-column>
              <dxi-column dataField="paidOn" caption="Paid On" [allowSorting]="false"></dxi-column>
              <dxi-column dataField="paidCheck" caption="Paid Check" [allowSorting]="false"></dxi-column>
              <dxi-column dataField="checkAmount" caption="Check Amount" [allowSorting]="false"></dxi-column>
            </dx-data-grid>
          </div>
        </div>
      </div>
  </div>
</div>
