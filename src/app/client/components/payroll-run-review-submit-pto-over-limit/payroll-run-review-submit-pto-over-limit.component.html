<div class="payroll-run-review-submit-pto-over-limit">
    <div class="section mb-3">
        <div class="row">
            <div class="col-3">
                <dx-form 
                    labelLocation="top" 
                    [(formData)]="sortCodeData"
                    [showColonAfterLabel]="false">
                    <dxi-item #sortCodeItem                      
                        cssClass="dx-selectbox-36" 
                        dataField="sortCode" 
                        editorType="dxSelectBox"
                        [editorOptions]="{ dataSource: sortCodes, displayExpr: 'Text', valueExpr: 'ID',
                            onValueChanged: onValueChanged, onEnterKey: onEnterKey, onClosed: onClosed,
                            onOpened: onOpened, opened: openedSortCodeSelectBox }">                        
                        <dxo-label text="Select Sort Code"></dxo-label>
                    </dxi-item>
                </dx-form>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col-6">
                <h3 class="tab-title">{{ selectedSortCode }} <span class="text-muted ml-3">Report Generated on {{ now | date:'MMM d, y, h:mm a' }}</span></h3>
            </div>
            <div class="col-6">
                <div class="buttons pull-right">                    
                    <div ngbDropdown class="d-inline-block" placement="bottom-right">
                        <button type="button" class="btn btn-link btn-link-icon tab-btn-without-padding not-btn-dropdown" (click)= "print()">
                            <span class="icon icon-pint"></span>
                            <span>PRINT</span>
                        </button>                            
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="custom-grid" id="contentToRender">
                <dx-data-grid #ptoOverLimitDataGrid [dataSource]="ptoOverLimitDataRows"
                    class="pair-row-color-gray-100 grid-head-font-weight-500 
                        grid-head-text-align-right-third grid-last-col-padding-56
                        dx-data-grid-tab-title"
                    [columnAutoWidth]="true"                         
                    keyExpr="id">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxi-column dataField="ee" caption="EE#" [allowSorting]="false" alignment="left"></dxi-column>
                    <dxi-column dataField="employeeName" [allowSorting]="false" alignment="left"></dxi-column>
                    <dxi-column dataField="regType" [allowSorting]="false" alignment="right"></dxi-column>
                    <dxi-column dataField="currAvail" [allowSorting]="false" alignment="right">
                        <dxo-format type="currency" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="amtEntered" [allowSorting]="false" alignment="right">
                        <dxo-format type="currency" [precision]="2"></dxo-format>
                    </dxi-column>
                    <dxi-column dataField="amtOver"[allowSorting]="false" alignment="right">
                        <dxo-format type="currency" [precision]="2"></dxo-format>
                    </dxi-column>
                </dx-data-grid>
            </div>            
        </div>
    </div>
</div>
