<div class="messages-component" *ngIf="showError">
    <div class="alert alert-warning alert-dismissible">
      <span class="icon icon-warning"></span>
      <span class="message">
        {{errorMsg}}
      </span>
    </div>
</div>
<div class="employee-benefits-summary" *ngIf="!showError">
  <!--Benefits Summary-->
  <div class="section">
    <div class="row">
      <div class="col-6">
        <h3 class="section-title">Benefits Summary</h3>
      </div>
      <div class="col-6">
        <div class="float-right section-title section-title-buttons">
          <button type="button" class="btn btn-link btn-link-icon p-0 mr-2"
                  (click)="requestedFunction('print')">
              <span class="icon icon-pint"></span>
              <span>PRINT</span>
          </button>
          <button type="button" class="btn btn-link btn-link-icon p-0 ml-1 "
                  (click)="requestedFunction('download')">
              <span class="icon icon-square-upload"></span>
              <span>DOWNLOAD</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- EXPANDABLE TABLE 1 -->
  <div class="custom-grid">
    <div *ngFor="let benefitsSummaryTableItem of benefitsSummaryTableDataRows; let i=index">
      <div class="row">
        <div class="col-12 mb-1">
          <div class="custom-grid-header pt-0 pb-1">
            <div class="row">
              <div class="col-6">
                <h4 class="pl-0 custom-table-title">Plan Name: {{ benefitsSummaryTableItem.planName }}</h4>
              </div>
              <div class="col-6 text-right">
                  
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-4 d-inline-block pr-3">
                <label>Plan Type</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.planType" disabled >
            </div>
            <div class="form-group col-4 d-inline-block pl-1 pr-3">
                <label>Effective Date</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.effectiveDate" disabled >
            </div>
            <div class="form-group col-4 d-inline-block float-right pl-1">
                <label>Total Premium</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.totalPremium" disabled >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-4 d-inline-block pr-3">
                <label>Plan Status</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.planStatus" disabled >
            </div>
            <div class="form-group col-4 d-inline-block pl-1 pr-3">
                <label>Start</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.coverageStartDate" disabled >
            </div>
            <div class="form-group col-4 d-inline-block float-right pl-1">
                <label>Company Contribution</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.employerContribution" disabled >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-4 d-inline-block pr-3">
                <label>Section 125</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.section125" disabled >
            </div>
            <div class="form-group col-4 d-inline-block pl-1 pr-3">
                <label>Coverage End</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.coverageEndDate" disabled >
            </div>
            <div class="form-group col-4 d-inline-block float-right pl-1">
                <label>Employee Contribution</label>
                <input type="text" class="form-control" [value]="benefitsSummaryTableItem.employeeContribution" disabled >
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>  

  </div>
  <!-- END EXPANDABLE TABLE -->
</div>
