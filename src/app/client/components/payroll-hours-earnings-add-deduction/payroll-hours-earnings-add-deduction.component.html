<div class="custom-modal-window payroll-hours-earnings-add-deduction-modal">
  <div class="modal-header">
    <h4 class="modal-title align-self-center float-left">{{formTitle}}</h4>
    <button type="button" class="close align-self-center float-right" aria-label="Close" (click)="modalCloseFunc('Cross click')">
        <span class="icon icon-close"></span>
    </button>
  </div>
  <div class="modal-body modal-body-scroll">
      <div class="row">
        <div class="col-12">
          <!--<div class="row deductionCodeTableHeader">
            <div class="col-6 deductionCode">Deduction Code</div>
            <div class="col-6 amount">Amount</div>
          </div>
          <hr />-->
          <div class="row" *ngFor="let deductionCodeType of deductionCodeTypeList">
            <div class="col-12 deductionTypeSection">
              <div class="section-title">
                <h3>{{deductionCodeType.key}}</h3>
              </div>
              <div class="form-group" *ngFor="let deductionCode of deductionCodeType.items">
                  <h4>{{deductionCode.name}}</h4>
                  <dx-number-box [format]="deductionCode.editorOptions.format"
                                 [(value)]="employee[deductionCode.columnMapping]"
                                 min="0"></dx-number-box>
              </div>
            </div>
          </div>
        </div>    
      </div>           
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="modalCloseFunc('Cross click')">Cancel</button>
      <button type="button" class="btn btn-primary"(click)="submit()">Submit</button>
  </div>
</div>
