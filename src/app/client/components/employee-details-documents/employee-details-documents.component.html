<div class="employee-details-documents">
  <div class="section">
    <div class="row">
      <div class="col-6">
        <h3 class="tab-title">Documents</h3>
      </div>
      <div class="col-6 section-title-buttons">
          <div class="buttons pull-right">
              <button type="button" class="btn btn-primary" (click)="openDocumentUploadModal('sm', employeeDocumentUpload)">Upload</button>
          </div>
      </div>        
    </div>
    <div class="custom-grid">
      <div class="row">
        <div class="col-5">
            <ul class="list-actions">
              <li *ngFor="let item of downloadItems" class="list-action-item" (click)="download(item)">
                  <i class="icon icon-single-content align-middle color-blue" aria-hidden="true"></i>                        
                  <a class="item-value align-middle">
                          {{item.title}}
                  </a>
                  <div class="float-right align-middle mr-right-10">
                      <div class="align-middle">
                          <i class="icon icon-square-upload align-middle" aria-hidden="true"></i>
                      </div>                        
                  </div>

                  <hr/>
              </li>                   
            </ul>
        </div>    
    </div>  
    </div>
  </div>
</div>

<ng-template #employeeDocumentUpload let-c="close" let-d="dismiss">
    <app-upload [modalCloseFunc]="this.c" [modalDismissFunc]="this.d" [isTypeModal]="true"></app-upload>
</ng-template>
