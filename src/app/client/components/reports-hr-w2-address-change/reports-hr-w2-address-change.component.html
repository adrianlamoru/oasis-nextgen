<div class="reports-container reports-w2-address-change">
  <div class="section">
      <div class="row breadcrumb-container-reports">
        <div class="col-12">
          <div class="breadcrumb-component">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item back-link">
                  <a (click)="goBack()">Reports</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  <span class="breadcrumb-item-active">W-2 Address Change</span>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-7 report-title align-self-center">
          <span>W-2 Address Change</span>
          <span *ngIf="reportGeneratedDate" class="report-title-date-time align-self-center">Report generated on {{ reportGeneratedDate }}</span>
        </div>
        <div class="col-5 align-self-center">                   
          <button type="button" class="btn btn-outline-primary float-right" (click)="goBack()">BACK</button>
        </div>
      </div>
      <div class="custom-grid pt-1 mb-0">
        <hr class="m-0 mb-1 p-0"/>
        <div class="col-12" *ngIf="isLoading">
          <app-oasis-loader [isLoading]="isLoading"></app-oasis-loader>
        </div>
        <div class="row pt-3 mb-0" *ngIf="!isLoading">
          <div class="col-12 align-self-center">
            <div class="float-right custom-margin-bottom-dropdown">
              <button type="button" class="btn btn-link btn-link-icon p-0 mr-2"
                      (click)="requestedFunction('print')">
                <span class="icon icon-pint"></span>
                <span>PRINT</span>
              </button>
              <div ngbDropdown class="d-inline-block custom-dropdown" placement="bottom-right">
                <button class="btn btn-light" id="downloadDD" ngbDropdownToggle>
                  <span>Download
                    <i class="icon icon-shape"></i>
                  </span>
                </button>
                <div ngbDropdownMenu aria-labelledby="Download">
                  <button type="button" class="dropdown-item" *ngFor="let item of dropdownOptions[0].items" (click)="selectedDownloadOption(item); downloadDD.close()">{{item.name}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row custom-grid-padding" *ngIf="!isLoading">
          <div class="col-lg-12">
            <dx-data-grid id="gridContainer"
              class="historical-grid pair-row-color-gray-100"
              [dataSource]="reportsW2AddressChangeReportData"
              [columnAutoWidth]="true"
              keyExpr="employeeName">
              <dxo-paging [enabled]="false"></dxo-paging>
              <dxi-column dataField="eeId" caption="Employee ID" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="employeeName" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="address1" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="address2" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="city" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="state" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="zip" [allowSorting]="false" alignment="right"></dxi-column>
              <dxi-column dataField="w2address1" caption="W-2 Address1" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="w2address2" caption="W-2 Address2" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="w2city" caption="W-2 City" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="w2state" caption="W-2 State" [allowSorting]="false" alignment="left"></dxi-column>
              <dxi-column dataField="w2zip" caption="W-2 Zip" [allowSorting]="false" alignment="right"></dxi-column>
            </dx-data-grid>
          </div>
        </div>
      </div>
  </div>
</div>
