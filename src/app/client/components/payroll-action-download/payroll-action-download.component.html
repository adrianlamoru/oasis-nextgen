<div class="custom-modal-window payroll-download">
  <div class="modal-header">
    <h4 class="modal-title align-self-center float-left">Download</h4>
    <button type="button" class="close align-self-center float-right" aria-label="Close" (click)="modalCloseFunc('Cross click')">
        <span class="icon icon-close"></span>
    </button>
  </div>
  <div class="modal-body">
      <div class="row">
          <div class="col-12">
              <ul class="list-actions">
                <li *ngFor="let item of downloadItems" class="list-action-item" (click)="download(item)">
                    <i class="icon icon-single-content align-middle color-blue" aria-hidden="true"></i>
                    <a class="item-value align-middle">
                        {{item.title}}
                    </a>
                    <div class="float-right align-middle mr-right-10">
                        <div class="align-middle">
                            <i class="icon icon-square-upload align-middle" aria-hidden="true"></i>
                        </div>
                    </div>

                    <hr/>
                </li>
              </ul>
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="modalCloseFunc('Cross click')">Cancel</button>
  </div>
</div>
