<div class="reports-container hr-census">
    <div class="section">
        <div class="row breadcrumb-container-reports">
            <div class="col-12">
                <div class="breadcrumb-component">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item back-link">
                        <a (click)="goToBack()">Reports</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <span class="breadcrumb-item-active">Census</span>
                    </li>
                    </ol>
                </nav>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 report-title align-self-center">
                <span>Census</span>
                <span *ngIf="reportGeneratedDate" class="report-title-date-time align-self-center">Report generated on {{ reportGeneratedDate }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="form-inline form-group">
                    <div ngbDropdown class="d-inline-block custom-dropdown-component width-160 mr-10" #ddstatus="ngbDropdown">
                        <button type="button" class="btn  btn-form-control form-control-dropdown text-left" ngbDropdownToggle  (click)="isOpened = !isOpened">
                            <span>
                            {{ selectedStatus.Text }}
                            <i class="icon  icon-shape float-right"></i>
                            </span>
                        </button>
                        <div ngbDropdownMenu aria-labelledby="ddstatus" class="custom-dropdown-status">
                            <button type="button" class="dropdown-item" *ngFor="let s of status" (click)="selectStatus(s)">{{s.Text}}</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" (click)="getFilteredData()" [disabled]="disableViewReportButton">View Report</button>
                </div>
            </div>
        </div>
        <div class="custom-grid pt-3 mb-0">
            <hr class="m-0 mb-1 p-0"/>
            <div class="col-12" *ngIf="isLoading">
                <app-oasis-loader [isLoading]="isLoading"></app-oasis-loader>
            </div>
            <div class="row date-range-row" *ngIf="!isLoading">
                <div class="col-12 align-self-center">
                    <div class="float-right section-title">
                    <button type="button" class="btn btn-link btn-link-icon p-0 mr-2"
                            (click)="requestedFunction('print')">
                        <span class="icon icon-pint"></span>
                        <span>PRINT</span>
                    </button>
                    <button type="button" class="btn btn-link btn-link-icon p-0 ml-1 "
                            (click)="requestedFunction('download')">
                        <span class="icon icon-square-upload"></span>
                        <span>DOWNLOAD</span>
                    </button>
                    </div>
                </div>
            </div>
            <div class="row date-range-row" *ngIf="!isLoading">
            <div class="col-lg-12">
                <dx-data-grid id="gridContainer"
                class="historical-grid pair-row-color-gray-100 grid-head-font-weight-500 dx-data-grid-tab-title"
                [dataSource]="filteredCensusDataRows"
                [columnAutoWidth]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxi-column dataField="id" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="name" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="ssn" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="birthday" [allowSorting]="false" format="MM/dd/yyyy"></dxi-column>
                <dxi-column dataField="gender" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="maritalStatus" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="state" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="lastHire" [allowSorting]="false" format="MM/dd/yyyy"></dxi-column>
                <dxi-column dataField="payRate" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="payMethod" [allowSorting]="false" alignment="right"></dxi-column>
                </dx-data-grid>
            </div>
            </div>
        </div>
    </div>
</div>
