<div class="reports-container reports-employee-benefits-register">
  <div class="section">
      <div class="row breadcrumb-container-reports">
          <div class="col-12">
            <div class="breadcrumb-component">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item back-link">
                    <a (click)="goToBack()">Reports</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <span class="breadcrumb-item-active">Employee Benefits Register</span>
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 report-title align-self-center">
            <span>Employee Benefits Register</span>
            <span class="report-title-date-time align-self-center">Report generated on {{ reportGeneratedDate }}</span>
          </div>
        </div>
    <div class="custom-grid pt-3 mb-0">
        <hr class="m-0 mb-1 p-0"/>
        <div class="col-12" *ngIf="isLoading">
            <app-oasis-loader [isLoading]="isLoading"></app-oasis-loader>
        </div>
        <div *ngIf="!isLoading">
          <div class="row date-range-row">
            <div class="col-12 align-self-center">
              <div class="float-right section-title">
                <button type="button" class="btn btn-link btn-link-icon p-0 mr-2"
                        (click)="requestedFunction('print')">
                    <span class="icon icon-pint"></span>
                    <span>PRINT</span>
                </button>
                <button type="button" class="btn btn-link btn-link-icon p-0 ml-1 "
                        (click)="requestedFunction('download')">
                    <span class="icon icon-square-upload"></span>
                    <span>DOWNLOAD</span>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <dx-data-grid 
                [dataSource]="reportsEmployeeBenefitsRegisterReport" 
                class="pair-row-color-gray-100 grid-head-font-weight-500 dx-data-grid-tab-title"
                [columnAutoWidth]="true" 
                [wordWrapEnabled]="true" 
                keyExpr="iD">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxi-column dataField="name" caption="Name" alignment="left" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="jobTitle" caption="Job Title" alignment="left" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="benefitGroup" caption="Benefit Group" alignment="left" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="planId" caption="Plan ID" alignment="left" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="status" caption="Status" alignment="left" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="coverageEffDate" caption="Coverage Effective Date" alignment="left" [allowSorting]="false" dataType="date"></dxi-column>
                <dxi-column dataField="planType" caption="Plan Type" alignment="left" [allowSorting]="false"></dxi-column>
                <dxi-column dataField="empSpouseDepCoverage" caption="Employee/Spouse/Dependent Coverage" alignment="right" [allowSorting]="false">
                    <dxo-format type="currency" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="premiumAmtBilled" caption="Premium Amount Billed" alignment="right" [allowSorting]="false">
                    <dxo-format type="currency" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="companyContrib" caption="Company Contribution" alignment="right" [allowSorting]="false">
                    <dxo-format type="currency" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="employeeContrib" caption="Employee Contribution" alignment="right" [allowSorting]="false">
                    <dxo-format type="currency" [precision]="2"></dxo-format>
                </dxi-column>
                <dxi-column dataField="hawaiiPercent" caption="Hawaii 1.5%" alignment="center" [allowSorting]="false"></dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
        
      </div>
  </div>
</div>
