<div class="row skill-maintenance-component setup-container-content">
    <div class="col-12 custom-grid">
        <div class="row">
            <div class="col-12">
                <div class="custom-grid-header">
                    <h3 class="display-3 table-title">Skill Maintenance</h3>
                    <dx-button text="Add Code" class="btn btn-primary pull-right" (onClick)="addCode()"></dx-button>
                </div>

                <!-- DataGrid -->
                <dx-data-grid id="skillGrid" [dataSource]="skillDataRows" (onCellClick)="onCellButtonClick($event)">

                    <dxo-paging [enabled]="false"></dxo-paging>

                    <dxi-column dataField="skillCode" caption="Skill Code" [allowSorting]="false"></dxi-column>
                    <dxi-column dataField="skillDescription" caption="Skill Description" [allowSorting]="false"></dxi-column>
                    <dxi-column [allowSorting]="false" cellTemplate="cellEditTemplate" [width]="51"></dxi-column>

                    <div *dxTemplate="let d of 'cellEditTemplate'" class="custom-cell">
                        <button id="edit-button-departmentCode" tabindex="0" type="button" class="btn btn-link cell-button" >
                            <span class="btn-link-text">Edit</span>
                        </button>
                    </div>

                </dx-data-grid>
                <!-- END DataGrid -->

                <!-- ADD/EDIT Popup -->
                <dx-popup
                    class="custom-dx-popup"
                    #popupEditSkillCode
                    [showTitle]="false"
                    [width]="383"
                    [height]="'auto'"
                    [position]="{ my: 'middle', at: 'middle', of: window }"
                    [showCloseButton]="false"
                    [dragEnabled]="false"
                    [closeOnOutsideClick]="true"
                    [(visible)]="editPopupVisible">
                    <div *dxTemplate="let data of 'content'">

                        <div class="custom-modal-window" ngForm #skillCodeForm="ngForm">
                          <div class="modal-header">
                            <h4 class="modal-title modal-title-capitalize align-self-center float-left">{{popupTitle}}</h4>
                            <button type="button" class="close align-self-center float-right" aria-label="Close" (click)="onCancelClick()">
                              <span class="icon icon-close"></span>
                            </button>
                          </div>

                          <div class="modal-body">
                            <div class="form-group">
                                <h4>Skill Code</h4>
                                <input [disabled]="actionTypeSelected === 'EDIT'" id="skillCodeInput" name="skillCodeInput" placeholder="Skill Code"  type="text" class="form-control" required [(ngModel)]="currentSelectedRow.skillCode" #skillCodeInput="ngModel">
                            </div>
                            <div class="form-group">
                              <h4>Skill Description</h4>
                              <input id="skillDescriptionInput" name="skillDescriptionInput" placeholder="Skill Description"  type="text" class="form-control" required [(ngModel)]="currentSelectedRow.skillDescription" #skillDescriptionInput="ngModel">
                            </div>
                          </div>

                          <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" (click)="onCancelClick()">Cancel</button>
                            <button type="button" [disabled]="skillCodeForm.invalid" class="btn btn-primary" (click)="onSubmitClick();">Confirm</button>
                          </div>
                        </div>

                    </div>
                </dx-popup>
                <!-- END ADD/EDIT Popup -->

            </div>
        </div>
    </div>
</div>
