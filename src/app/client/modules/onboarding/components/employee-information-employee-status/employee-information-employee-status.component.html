<div class="emp-information-s-component">
  <form [formGroup]="formGroup" autocomplete="off">
    <div class="row">
        <div class="col-8">
          <div class="row">
            <div class="form-group col-12 d-inline-block pr-3">
              <div class="row">
                <div class="col-4">
                  <label for="fieldTitle">Number of Full-Time Employees </label>
                  <input type="number" class="form-control" id="primaryFullTime" formControlName="numFTEmployees" placeholder="">
                </div>
                <div class="col-4">
                  <label for="fieldTitle">Number of Part-Time Employees </label>
                  <input type="number" class="form-control" id="primaryPartTime" formControlName="numPTEmployees" placeholder="">
                </div>
                <div class="col-4">
                  <label for="fieldTitle">Number of Seasonal Employees </label>
                  <input type="number" class="form-control" id="primarySeasonal" formControlName="numSeasonalEmployees" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row checkbox-row">
            <div class="form-group col-8 d-inline-block p-0">
              <label class="vertical-sub mb-0">Do any employment contracts exist with employees which have defined terms and conditions?</label>
            </div>
            <div class="form-group col-4 checkbox-section p-0">
              <!-- <dx-check-box [(ngModel)]="EmployementContractsCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('EmployementContractsCheckboxGroup', 'yes', $event)"></dx-check-box>
              <dx-check-box [(ngModel)]="EmployementContractsCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('EmployementContractsCheckboxGroup', 'no', $event)"></dx-check-box> -->
              <div formGroupName="employementContractsGroup" class="form-checkbox-width">
                <dx-check-box 
                  formControlName="employementContractsYes" 
                  text="Yes" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('employementContractsYes', 'employementContractsGroup', $event)">
                </dx-check-box>
                
                <dx-check-box 
                  class="mr-0"
                  formControlName="employementContractsNo" 
                  text="No" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('employementContractsNo', 'employementContractsGroup', $event)"></dx-check-box>
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="taxes-paragraph">
                Please upload a copy of your Employee Contracts prior to completion
                <div class="d-inline align-self-center">
                  <button class="btn btn-primary float-right" (click)="openUploadModal('lg', uploadModal)" [disabled]="employementContractsName === '' || employementContractsName === 'employementContractsNo'">Upload</button>
                </div>
              </div>
              <ng-template #uploadModal let-c="close" let-d="dismiss">
                <app-upload [modalCloseFunc]="this.c" [modalDismissFunc]="this.d" [isTypeModal]="true"></app-upload>
              </ng-template>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row checkbox-row2">
            <div class="form-group col-8 d-inline-block p-0">
              <label class="vertical-sub mb-0">Do you have independent contractors/1099 employees?</label>
            </div>
            <div class="form-group col-4 checkbox-section p-0">
              <!-- <dx-check-box [(ngModel)]="independantContactsCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('independantContactsCheckboxGroup', 'yes', $event)"></dx-check-box>
              <dx-check-box [(ngModel)]="independantContactsCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('independantContactsCheckboxGroup', 'no', $event)"></dx-check-box> -->
              <div formGroupName="independantContractorsGroup" class="form-checkbox-width">
                <dx-check-box 
                  formControlName="independantContractorsYes" 
                  text="Yes" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('independantContractorsYes', 'independantContractorsGroup', $event)"></dx-check-box>
                
                <dx-check-box 
                  class="mr-0"
                  formControlName="independantContractorsNo" 
                  text="No" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('independantContractorsNo', 'independantContractorsGroup', $event)"></dx-check-box>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div formGroupName="federalContractsGroup">
            <div class="row checkbox-row2">
              <div class="form-group col-8 d-inline-block p-0">
                <label class="vertical-sub mb-0">Does your company have contracts with the Federal Government?</label>
              </div>
              <div class="form-group col-4 checkbox-section p-0">
                <!-- <dx-check-box [(ngModel)]="federalContactsCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('federalContactsCheckboxGroup', 'yes', $event)"></dx-check-box>
                <dx-check-box [(ngModel)]="federalContactsCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('federalContactsCheckboxGroup', 'no', $event)"></dx-check-box> -->
                <div class="form-checkbox-width">
                  <dx-check-box 
                    formControlName="federalContractsYes" 
                    text="Yes" 
                    (onOptionChanged)="onGroupedCheckBoxChanged('federalContractsYes', 'federalContractsGroup', $event)"></dx-check-box>
                  
                  <dx-check-box 
                    class="mr-0"
                    formControlName="federalContractsNo" 
                    text="No" 
                    (onOptionChanged)="onGroupedCheckBoxChanged('federalContractsNo', 'federalContractsGroup', $event)"></dx-check-box>
                </div>    
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="horizontal-separator"></div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-8 d-inline-block pr-3 mb-0">
                <label for="dunsNumber" class="vertical-sub mb-0">Please provide your 9-digit DUNS number (Data Universal Numbering System)</label>
              </div>
              <div class="form-group col-4 d-inline-block float-right mb-0">
                <input type="text" class="form-control" id="dunsNumber" placeholder="" pattern="\d*" maxlength="9" [disabled]="federalContractsName != 'federalContractsYes'">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row checkbox-row2">
            <div class="form-group col-8 d-inline-block p-0">
              <label class="vertical-sub mb-0">Do you have union employees?</label>
            </div>
            <div class="form-group col-4 checkbox-section p-0">
              <!-- <dx-check-box [(ngModel)]="unionEmployeesCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('unionEmployeesCheckboxGroup', 'yes', $event)"></dx-check-box>
              <dx-check-box [(ngModel)]="unionEmployeesCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('unionEmployeesCheckboxGroup', 'no', $event)"></dx-check-box> -->
              <div formGroupName="unionEmployeesGroup" class="form-checkbox-width">
                <dx-check-box 
                  formControlName="unionEmployeesYes" 
                  text="Yes" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('unionEmployeesYes', 'unionEmployeesGroup', $event)"></dx-check-box>
                
                <dx-check-box 
                  class="mr-0"
                  formControlName="unionEmployeesNo" 
                  text="No" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('unionEmployeesNo', 'unionEmployeesGroup', $event)"></dx-check-box>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="taxes-paragraph">
                  Please upload a copy of your Collective Bargaining Agreement prior to completion
                  <div class="d-inline align-self-center">
                  <button class="btn btn-primary float-right" (click)="openUploadModal('lg', uploadModal)" [disabled]="unionEmployeesName === '' || unionEmployeesName === 'unionEmployeesNo'">Upload</button>
                  </div>
              </div>
              <ng-template #uploadModal let-c="close" let-d="dismiss">
              <app-upload [modalCloseFunc]="this.c" [modalDismissFunc]="this.d" [isTypeModal]="true"></app-upload>
              </ng-template>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row checkbox-row">
            <div class="form-group col-8 d-inline-block p-0">
              <label class="vertical-sub mb-0">Does your company have contracts with any State Government, and/or County/City Municipalities?</label>
            </div>
            <div class="form-group col-4 checkbox-section p-0">
              <!-- <dx-check-box [(ngModel)]="stateContractCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('stateContractCheckboxGroup', 'yes', $event)"></dx-check-box>
              <dx-check-box [(ngModel)]="stateContractCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('stateContractCheckboxGroup', 'no', $event)"></dx-check-box> -->
              <div formGroupName="stateContractGroup" class="form-checkbox-width">
                <dx-check-box 
                  formControlName="stateContractYes" 
                  text="Yes" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('stateContractYes', 'stateContractGroup', $event)"></dx-check-box>
                
                <dx-check-box 
                  class="mr-0"
                  formControlName="stateContractNo" 
                  text="No" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('stateContractNo', 'stateContractGroup', $event)"></dx-check-box>
              </div> 
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="taxes-paragraph">
                The following states require E-Verify: {{ dynamicEverifiedStates }}
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row checkbox-row2">
            <div class="form-group col-8 d-inline-block p-0">
              <label class="vertical-sub mb-0">Are you aware of the E-Verify requirements for employment eligibility verification?</label>
            </div>
            <div class="form-group col-4 checkbox-section p-0">
              <!-- <dx-check-box [(ngModel)]="eVerifyCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyCheckboxGroup', 'yes', $event)"></dx-check-box>
              <dx-check-box [(ngModel)]="eVerifyCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyCheckboxGroup', 'no', $event)"></dx-check-box> -->
              <div formGroupName="eVerifyAwareGroup" class="form-checkbox-width">
                <dx-check-box 
                  formControlName="eVerifyAwareYes" 
                  text="Yes" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyAwareYes', 'eVerifyAwareGroup', $event)"></dx-check-box>
                
                <dx-check-box 
                  class="mr-0"
                  formControlName="eVerifyAwareNo" 
                  text="No" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyAwareNo', 'eVerifyAwareGroup', $event)"></dx-check-box>
              </div> 
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row checkbox-row2">
            <div class="form-group col-8 d-inline-block p-0">
              <label class="vertical-sub mb-0">Are you currently using the E-Verify system?</label>
            </div>
            <div class="form-group col-4 checkbox-section p-0">
              <!-- <dx-check-box [(ngModel)]="eVerifyUserCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyUserCheckboxGroup', 'yes', $event)"></dx-check-box>
              <dx-check-box [(ngModel)]="eVerifyUserCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyUserCheckboxGroup', 'no', $event)"></dx-check-box> -->
              <div formGroupName="eVerifyUsingGroup" class="form-checkbox-width">
                <dx-check-box 
                  formControlName="eVerifyUsingYes" 
                  text="Yes" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyUsingYes', 'eVerifyUsingGroup', $event)"></dx-check-box>
                
                <dx-check-box 
                  class="mr-0"
                  formControlName="eVerifyUsingNo" 
                  text="No" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyUsingNo', 'eVerifyUsingGroup', $event)"></dx-check-box>
              </div> 
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row checkbox-row2">
            <div class="form-group col-8 d-inline-block p-0">
              <label class="vertical-sub mb-0">Will you continue to maintain your current E-Verify process?</label>
            </div>
            <div class="form-group col-4 checkbox-section p-0">
              <!-- <dx-check-box [(ngModel)]="eVerifyContinueCheckboxGroup.yes" text="Yes" (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyContinueCheckboxGroup', 'yes', $event)"></dx-check-box>
              <dx-check-box [(ngModel)]="eVerifyContinueCheckboxGroup.no" text="No" (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyContinueCheckboxGroup', 'no', $event)"></dx-check-box> -->
              <div formGroupName="eVerifyContinueGroup" class="form-checkbox-width">
                <dx-check-box 
                  formControlName="eVerifyContinueYes" 
                  text="Yes" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyContinueYes', 'eVerifyContinueGroup', $event)"></dx-check-box>
                
                <dx-check-box 
                  class="mr-0"
                  formControlName="eVerifyContinueNo" 
                  text="No" 
                  (onOptionChanged)="onGroupedCheckBoxChanged('eVerifyContinueNo', 'eVerifyContinueGroup', $event)"></dx-check-box>
              </div>
            </div>
          </div>
          <div *ngIf="eVerifyContinueName !== 'eVerifyContinueYes'">
          <div class="row">
            <div class="col-12">
              <div class="horizontal-separator"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="taxes-paragraph">
                The Implementation Specialist will contact you
              </p>
            </div>
          </div>
          </div>
         <div class="row">
           <div class="col-12">
             <div class="horizontal-separator"></div>
           </div>
         </div>
    </div>
  </div>
  </form>
</div>
