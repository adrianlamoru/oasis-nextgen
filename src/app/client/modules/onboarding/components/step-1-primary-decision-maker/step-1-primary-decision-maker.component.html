<div class="getting-started-primary-decision-maker">
  <div class="row">
    <div class="col-8">
      <form [formGroup]="formGroup" autocomplete="off">
        <div class="row">
          <div class="form-group col-6 d-inline-block pr-3">
            <label for="fieldTitle">First Name</label>
            <input type="text" class="form-control" id="primaryFirstName" placeholder="First Name" formControlName="firstName">
          </div>
          <div class="form-group col-6 d-inline-block float-right">
            <label for="fieldTitle">Last Name</label>
            <input type="text" class="form-control" id="primaryLastName" placeholder="Last Name" autocomplete="off" formControlName="lastName">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6 d-inline-block pr-3">
            <label for="fieldTitle">Title</label>
            <input type="text" class="form-control" id="primaryTitle" placeholder="Title" autocomplete="off" formControlName="title">
          </div>
          <div class="form-group col-6 d-inline-block float-right">
            <label for="fieldTitle">Email</label>
            <input type="text" class="form-control" id="primaryEmail" placeholder="Email" autocomplete="off" formControlName="email">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6 d-inline-block pr-3">
            <div class="row">
              <div class="col-8">
                <label for="primaryPhone1">Phone 1</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="primaryPhone1" 
                  placeholder="Phone 1" 
                  autocomplete="off" 
                  formControlName="phone1"
                  phoneFaxMask
                  maxlength="14" >
              </div>

              <div class="col-4">
                <label for="ext1">Ext 1</label>
                <input type="number" class="form-control" id="ext1" placeholder="Ext" autocomplete="off" formControlName="ext1">
              </div>
            </div>
          </div>
          <div class="form-group col-6 d-inline-block float-right">
            <div class="row">
              <div class="col-8">
                <label for="phone2">Phone 2</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="phone2" 
                  placeholder="Phone 2" 
                  autocomplete="off" 
                  formControlName="phone2"
                  phoneFaxMask
                  maxlength="14" >
              </div>
              <div class="col-4">
                <label for="ext2">Ext 2</label>
                <input type="number" class="form-control" id="ext2" placeholder="Ext" autocomplete="off" formControlName="ext2">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6 d-inline-block pr-3">
            <label for="fieldTitle">Fax</label>
            <input 
              type="text" 
              class="form-control" 
              id="fax" 
              placeholder="Fax" 
              autocomplete="off" 
              formControlName="fax" 
              phoneFaxMask
              maxlength="14" >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
