<form [formGroup]="formGroup" autocomplete="off" novalidate>
    <ngb-tabset #tabSet="ngbTabset"
                class="ngbTabset"
                [activeId]="selectedTab"
                (tabChange)="onTabChange($event)">
        <ngb-tab id="employee-status">
            <ng-template ngbTabTitle>A. Employee Status<span *ngIf="!groupIsValid('employeeStatus')" class="has-errors"></span></ng-template>
            <ng-template ngbTabContent>
                <app-employee-information-employee-status [groupTrace]="[groupId]"></app-employee-information-employee-status>
            </ng-template>
        </ngb-tab>
        <ngb-tab id="employee-taxes">
            <ng-template ngbTabTitle>B. Employee Taxes<span *ngIf="!groupIsValid('employeeTaxes')" class="has-errors"></span></ng-template>
            <ng-template ngbTabContent>
                <app-employee-information-employee-taxes [groupTrace]="[groupId]"></app-employee-information-employee-taxes>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</form>
