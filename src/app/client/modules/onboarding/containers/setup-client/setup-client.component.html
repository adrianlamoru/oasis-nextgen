<form [formGroup]="formGroup" autocomplete="off" novalidate>
  <ngb-tabset #tabSet="ngbTabset"
              class="ngbTabset support-case-senstivity-tabs"
              [activeId]="selectedTab"
              (tabChange)="onTabChange($event)">
    <ngb-tab id="business-structure">
      <ng-template ngbTabTitle>A. Business Structure<span *ngIf="!groupIsValid('businessStructure')" class="has-errors"></span></ng-template>
      <ng-template ngbTabContent>
        <app-client-information-business-structure [groupTrace]="[groupId]"></app-client-information-business-structure>
      </ng-template>
    </ngb-tab>
    <ngb-tab id="job-costing">
      <ng-template ngbTabTitle>B. Job Costing<span *ngIf="!groupIsValid('jobCosting')" class="has-errors"></span></ng-template>
      <ng-template ngbTabContent>
        <app-job-costing [groupTrace]="[groupId]"></app-job-costing>
      </ng-template>
    </ngb-tab>
    <ngb-tab id="job-title">
      <ng-template ngbTabTitle>C. Job Titles<span *ngIf="!groupIsValid('jobTitles')" class="has-errors"></span></ng-template>
      <ng-template ngbTabContent>
        <app-client-information-job-title [groupTrace]="[groupId]"></app-client-information-job-title>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</form>
