<div class="custom-modal-window bolder-font">
    <div class="modal-header">
        <h4 class="modal-title align-self-center float-left">{{ modalTitle }}</h4>
        <button type="button" class="close align-self-center float-right" aria-label="Close" (click)="modalCloseFunc('Cross click')">
    <span class="icon icon-close"></span>
  </button>
    </div>

    <div class="modal-body custom-modal-body-padding">
        <!--{{diagnosticEmployee}}-->
        <!--Existing Recurring Deduction List-->
        <div class="custom-grid">
            <div class="row">
                <div class="col-12">
                    <div class="custom-grid-header pb-1">
                        <div class="row">
                            <div class="col-4">
                                <div class="display-3 pl-0 table-title">{{modalTitle}} Detail</div>
                            </div>
                            <div class="col-8"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-lg-12 mt-2">
                    <dx-data-grid [dataSource]="modalData" [columnAutoWidth]="true">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxi-column dataField="referenceNumber" caption="Reference" alignment="left" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="effectiveDate" dataType="datetime" format="MM/dd/y" caption="Date" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="absenceCode" caption="Code" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="absenceDescription" caption="Description" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="hoursTaken" caption="Hours taken" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="hoursAccrued" caption="Hours Accrued" [allowSorting]="false"></dxi-column>
                        <dxi-column dataField="carryOverComment" caption="Carry Over Comment" [allowSorting]="false"></dxi-column>

                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>
