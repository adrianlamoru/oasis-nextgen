
<dx-chart
    id="barChart"
    [palette]="palette"
    [dataSource]="dataSource"
    [commonAxisSettings]="{label: { font: {family: 'Roboto', color: '#969ba8', weight: 500, size: '10px'}}}"
    (onPointClick)="pointClickHandler($event, EmpListModal)">
    <dxi-series valueField="val" name="arg"></dxi-series>
    <dxi-value-axis>                  
      <dxo-grid [visible]=false></dxo-grid>
      <dxo-label [visible]=false></dxo-label>
    </dxi-value-axis>
    <dxo-argument-axis>
        <dxo-label [visible]=false></dxo-label>
    </dxo-argument-axis>
    <dxo-common-series-settings
        argumentField="arg"
        type="stackedBar">
    </dxo-common-series-settings>
    <dxo-legend [visible]=false>
    </dxo-legend>
    <dxo-export [enabled]="false"></dxo-export>
    <dxo-tooltip
        [enabled]="true"
        location="edge"
        [customizeTooltip]="customizeTooltip"
        color="#000"
        [font] = "{family: 'Roboto', color: '#ffffff', size: '11px'}"
        [border]="{visible: false}"
        [shadow]="{opacity: 0}"
        paddingTopBottom="7"
        paddingLeftRight="7">
    </dxo-tooltip>
    <dxo-size *ngIf="height && !width" [height]="height"></dxo-size>
    <dxo-size *ngIf="width && !height" [width]="width"></dxo-size>
    <dxo-size *ngIf="width && height" [height]="height" [width]="width"></dxo-size>
</dx-chart>


<ng-template #EmpListModal let-c="close" let-d="dismiss">
	<div class="custom-modal-window">
		<div class="modal-header">
			<h4 class="modal-title modal-title-capitalize align-self-center float-left">Employee List</h4>
			<button type="button" class="close align-self-center float-right" aria-label="Close" (click)="d('Cross click')">
				<span class="icon icon-close"></span>
			</button>
		</div>
		<div class="modal-body benefits-modal-body">
			<div class="benefits-item benefits-item-parent-padding">
				<div class="features-items features-with-borders">
					<ul class="features-items">
						<li class="media link" *ngFor="let item of empListForDisplay" (click)="openActivity(item.employeeId);c('Close click')">                 
						    <div class="media-body">{{item.firstName}} {{item.lastName}}</div>
						    <span class="custom-features-bullet-icon-2 icon-side-chevron" > </span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="modal-footer modal-footer-benefits">
		  	<button type="button" class="btn btn-outline-primary" (click)="c('Close click')">Close</button>
		</div>
	</div>
</ng-template>
