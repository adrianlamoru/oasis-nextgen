<div class="chart-container">
  <dx-chart
    [palette]="palette"
    [dataSource]="chartDataSource"
    [barWidth]="1"
    [equalBarWidth]="true">

    <dxi-series *ngFor="let s of series"
        [valueField]="s.key"
        [name]="s.name">
        <dxo-hover-style
            [hatching]="false">
        </dxo-hover-style>
    </dxi-series>

    <dxo-common-axis-settings>
        <dxo-grid [visible]="false"></dxo-grid>
    </dxo-common-axis-settings>

    <dxo-argument-axis>
        <dxo-label [customizeText]="customizeArgumentAxis"></dxo-label>
    </dxo-argument-axis>

    <dxi-value-axis>
        <dxo-label [visible]="false"></dxo-label>
    </dxi-value-axis>
    <dxo-common-series-settings
        argumentField="arg"
        type="stackedbar">
        <dxo-label [visible]="false">                            
        </dxo-label>        
    </dxo-common-series-settings>
    <dxo-legend [visible]="false">
    </dxo-legend>
    <dxo-export [enabled]="false"></dxo-export>
    <dxo-tooltip
        [enabled]="true"
        [paddingLeftRight]="9"
        [paddingTopBottom]="6"
        [customizeTooltip]="customizeTooltip"
        [arrowLength]="0"
        [format]="{
            type: 'currency',
            precision: '2'
        }">
        <dxo-shadow color="rgba(32, 44, 86)" [blur]="4" [opacity]="0.18"></dxo-shadow>
    </dxo-tooltip>
    <dxo-size *ngIf="height" [height]="height"></dxo-size>  
  </dx-chart>
</div>
