<div class="chart-container">
    <dx-chart
        [palette]="palette"
        [dataSource]="dataSource"
        [barWidth]="0.35"         
        [rotated]="true"      
        [equalBarWidth]="true"
        [customizePoint]="customizePoint"
        [customizeLabel]="customizeLabel">
  
        <dxi-series
            valueField="val1"
            name="val1"
            stack="arg">
            <dxo-hover-style
                [hatching]="false">
            </dxo-hover-style>
            <dxo-label [customizeText]="customizeLabelVal1" position="inside">
            </dxo-label>
        </dxi-series>

        <dxi-series
            valueField="val2"
            name="val2"
            stack="arg"
            color="#eaedf0">
            <dxo-hover-style
                [hatching]="false">
            </dxo-hover-style>
            <dxo-label [customizeText]="customizeLabelVal2" position="outside"></dxo-label>
        </dxi-series>
        
        <dxo-argument-axis [inverted]="true">
        <dxo-label [customizeText]="customizeText" alignment="left"></dxo-label> 
        <dxo-grid [visible]="false"></dxo-grid>
        </dxo-argument-axis>
        <dxi-value-axis>
            <dxo-label [visible]="false"></dxo-label>
            <dxo-grid [visible]="false"></dxo-grid>
        </dxi-value-axis>
        <dxo-common-series-settings       
            argumentField="arg"
            type="fullstackedbar">
            <dxo-label [visible]="true"></dxo-label>
        </dxo-common-series-settings>
        <dxo-legend [visible]="false">
        </dxo-legend>
        <dxo-export [enabled]="false"></dxo-export>
        <dxo-tooltip
            [enabled]="false">
        </dxo-tooltip>
        <dxo-size *ngIf="height" [height]="height"></dxo-size>  
    </dx-chart>
</div>
