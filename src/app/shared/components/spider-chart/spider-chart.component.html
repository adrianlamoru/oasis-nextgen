<div class="chart-container">
  <dx-polar-chart
      id="chart"
      [useSpiderWeb]="true"
      [palette]="palette"
      [dataSource]="dataSource.dataSet">

      <dxi-series *ngFor="let item of dataSource.axisData"  valueField="{{item.field}}" name="{{item.name}}">
        <dxo-hover-style [hatching]="false"></dxo-hover-style>
      </dxi-series>
      
      <dxo-common-series-settings type="line"></dxo-common-series-settings>
      
      <dxo-export [enabled]="false"></dxo-export>
      <dxo-tooltip [enabled]="true"></dxo-tooltip>
      <dxo-legend [visible]="false"></dxo-legend>
      <dxo-size *ngIf="height" [height]="height"></dxo-size> 
  </dx-polar-chart>
</div>
